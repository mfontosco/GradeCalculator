<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <div  id="percentagebox" >
           <h2 id="percentage"></h2>
            </div>
            <div id="gradebox">
                <h2 id="grade"></h2>
             </div>
        </div>
        <div class="sideB">
            <div >
<input type="text" placeholder="maths" name="" id="maths" >
            </div>
            <div >
 <input type="text" placeholder="physics" name="" id="physics" >
              </div>
          <div >
<input type="text" placeholder="chemistry" name="" id="chemistry" >
            </div>
         <div >
<input type="text" placeholder="biology" name="" id="biology" >
            </div>
            <button id="Calculate" onclick="getMarks()" type="submit">Submit</button>
        </div>
       <div id="bottom">

       </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
